<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tutorial</title>
    <style>
        @font-face {
            font-family: 'Open Sans';
            src: url("../resources/font/open_sans/static/OpenSans-Regular.ttf") format('truetype');
        }

        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .tutorial-title {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            padding: 20px 0 0 0;
        }

        .tutorial-description {
            text-align: center;
            font-size: 1em;
            padding-bottom: 20px;
        }

        .tile-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 10px 20px 40px 20px;
        }

        .tile-gallery a {
            display: flex;
            flex-direction: column;
            text-align: center;
            text-decoration: none;
            color: inherit;
            font-family: 'Open Sans', sans-serif;
        }

        .tile-img-container {
            background-color: black;
            border-radius: 12px;
            overflow: hidden;
            width: 240px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tile-img-container img {
            width: 50%;
            height: 50%;
            object-fit: contain;
            display: block;
            transition: transform 0.3s;
        }

        .tile-caption {
            margin-top: 8px;
            font-size: 14px;
            color: white;
        }

        .tile-img-container:hover img {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="tutorial-title">Tutorial</div>
    <div class="tutorial-description">
        <p>Explore the spaCR pipeline step-by-step through interactive tutorials.<br>
            Each section includes both GUI and Notebook workflows.</p>
    </div>

    <div class="tile-gallery">
        <a href="1_mask_gen.html">
            <div class="tile-img-container">
                <img src="../resources/icons/mask.png" alt="Masking">
            </div>
            <div class="tile-caption">1. Generate segmentation masks</div>
        </a>
        <a href="2_measure.html">
            <div class="tile-img-container">
                <img src="../resources/icons/measure.png" alt="Measurement">
            </div>
            <div class="tile-caption">2. Measure & crop single cells</div>
        </a>
        <a href="3_classify.html">
            <div class="tile-img-container">
                <img src="../resources/icons/classify.png" alt="Classify">
            </div>
            <div class="tile-caption">3. Classify using ML/DL</div>
        </a>
        <a href="4_map_barcodes.html">
            <div class="tile-img-container">
                <img src="../resources/icons/map_barcodes.png" alt="Barcodes">
            </div>
            <div class="tile-caption">4. Map barcodes from FASTQ</div>
        </a>
        <a href="5_regression.html">
            <div class="tile-img-container">
                <img src="../resources/icons/regression.png" alt="Regression">
            </div>
            <div class="tile-caption">5. Perform regression analysis</div>
        </a>
    </div>
</body>

</html>
