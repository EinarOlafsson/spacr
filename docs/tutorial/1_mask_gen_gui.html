<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>spaCR Simplified GUI</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1e1e1e;
      font-family: 'Open Sans', sans-serif;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      width: 33.3%;
      background-color: #2a2a2a;
      padding: 20px;
      box-sizing: border-box;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .top-right,
    .bottom-right {
      flex: 1;
      background-color: #333;
      margin-bottom: 10px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom-right {
      margin-bottom: 0;
    }

    .button-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .gui-button {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background-color: #444;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .gui-button:hover {
      background-color: #007bff;
    }

    .settings-button {
      height: 20px;
      padding: 0 12px;
      border-radius: 10px;
      background-color: #444;
      border: none;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .settings-button:hover {
      background-color: #007bff;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Left panel -->
    <div class="left-panel">
      <h2>Console / Logs</h2>
    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <!-- Top section -->
      <div class="top-right">
        <p>Top Output Area</p>
      </div>

      <!-- Bottom section with buttons -->
      <div class="bottom-right">
        <div class="button-bar">
          <button class="gui-button" title="Start"></button>
          <button class="gui-button" title="Pause"></button>
          <button class="gui-button" title="Stop"></button>
          <button class="gui-button" title="Reset"></button>
          <button class="settings-button" title="Open Settings">Settings</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
