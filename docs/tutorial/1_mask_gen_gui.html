<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>spaCR GUI Interactive Slide</title>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }

    .gui-slide {
      position: relative;
      width: 100%;
      max-width: 1482px;
      margin: auto;
    }

    .gui-image {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      background-color: rgba(0, 123, 255, 0.2);
      border: 1px solid #00aaff;
      border-radius: 5px;
      cursor: pointer;
    }

    .overlay:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 0;
      white-space: nowrap;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
      margin-left: 5px;
      z-index: 10;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background: #222;
      color: white;
      padding: 8px;
      border: 1px solid #555;
      z-index: 100;
    }

    .overlay.settings:hover+.dropdown-menu {
      display: block;
    }
  </style>
</head>

<body>

  <div class="gui-slide">
    <img src="../resources/tutorial/1_mask/gui/gui.png" alt="spaCR GUI" class="gui-image">

    <!-- Example Button Overlays (adjust positions/size) -->
    <div class="overlay" style="top: 660px; left: 40px; width: 40px; height: 40px;" data-tooltip="Start processing">
    </div>
    <div class="overlay" style="top: 660px; left: 90px; width: 40px; height: 40px;" data-tooltip="Pause processing">
    </div>
    <div class="overlay" style="top: 660px; left: 140px; width: 40px; height: 40px;" data-tooltip="Reset run"></div>
    <div class="overlay" style="top: 660px; left: 190px; width: 40px; height: 40px;" data-tooltip="Open Settings"
      class="settings"></div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" style="top: 660px; left: 240px;">
      <p><strong>Settings Menu</strong></p>
      <ul>
        <li>Load Settings</li>
        <li>Save Settings</li>
        <li>Import CSV</li>
      </ul>
    </div>
  </div>

</body>

</html>
