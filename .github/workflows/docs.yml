name: Build & Publish Sphinx Docs to main/docs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout with full history & push credentials
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2) Set up Python 3.9
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3) Install only your package (no deps) + Sphinx + RTD theme
      - name: Install docs builder
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install . --no-deps
          python -m pip install sphinx sphinx_rtd_theme

      # 4) Build into docs/ (overwriting old HTML, keeping docs/source/)
      - name: Build Sphinx HTML into docs/
        run: |
          # Remove all children of docs/ except docs/source and .git
          find docs -mindepth 1 -maxdepth 1 ! -name source ! -name .git -exec rm -rf {} +
          # Run Sphinx to output HTML into docs/
          python -m sphinx -b html docs/source docs
          # Debug listing
          echo "---- docs/ now contains ----"
          ls -R docs

      # 5) Commit & push the updated docs/ back to main
      - name: Commit & push generated docs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“š Autoâ€‘build docs"
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          file_pattern: docs/**
