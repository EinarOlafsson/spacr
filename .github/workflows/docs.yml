# .github/workflows/docs.yml
name: Build & Publish Sphinx Docs to main/docs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install docs builder
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install . --no-deps
          python -m pip install sphinx sphinx_rtd_theme

      - name: Build Sphinx HTML into docs/
        run: |
          # wipe only old HTML (keep docs/source/)
          find docs -mindepth 1 -maxdepth 1 ! -name source ! -name .git -exec rm -rf {} +
          python -m sphinx -b html docs/source docs
          echo "---- docs/ now contains ----"
          ls -R docs

      - name: Commit & push generated docs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“š Autoâ€‘build docs"
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          file_pattern: docs/**